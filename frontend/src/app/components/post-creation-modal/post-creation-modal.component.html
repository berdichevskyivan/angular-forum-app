<h1 mat-dialog-title>Create a Post</h1>

<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Post Title</mat-label>
        <input matInput [(ngModel)]="post.title">
    </mat-form-field>
    <div [froalaEditor] [(froalaModel)]="post.content" class="postContent"></div>
</div>

<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onNoClick()">Cancel</button>
    <button mat-raised-button color="primary" (click)="handleClickOnCreatePostButton()">Create Post</button>
</div>
